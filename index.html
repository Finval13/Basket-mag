<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Електронний магазин</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="product__web">
        <div class="product" data-id="1" data-name="Товар 1" data-price="250">
          <div class="product__info">
            <p>Товар 1</p>

            <p>250грн</p>

            <button class="add-to-cart">В корзину</button>
          </div>
        </div>
        <div class="product" data-id="2" data-name="Товар 2" data-price="250">
          <div class="product__info">
            <p>Товар 2</p>

            <p>250грн</p>
            <button class="add-to-cart">В корзину</button>
          </div>
        </div>
        <div class="product" data-id="3" data-name="Товар 3" data-price="250">
          <div class="product__info">
            <p>Товар 3</p>

            <p>250грн</p>
            <button class="add-to-cart">В корзину</button>
          </div>
        </div>
        <div class="product" data-id="4" data-name="Товар 4" data-price="250">
          <div class="product__info">
            <p>Товар 4</p>

            <p>250грн</p>
            <button class="add-to-cart">В корзину</button>
          </div>
        </div>
        <div class="product" data-id="5" data-name="Товар 5" data-price="250">
          <div class="product__info">
            <p>Товар 5</p>

            <p>250грн</p>
            <button class="add-to-cart">В корзину</button>
          </div>
        </div>
        <div class="product" data-id="6" data-name="Товар 6" data-price="250">
          <div class="product__info">
            <p>Товар 6</p>

            <p>250грн</p>
            <button class="add-to-cart">В корзину</button>
          </div>
        </div>
      </div>
      <div class="basket">
        <h2>Кошик</h2>
        <ul id="cart-items"></ul>
        <p id="empty-cart-message">Кошик порожній</p>
        <p id="total-price">Загальна сума: 0 грн</p>
        <button id="order-btn" style="display: none">Замовити</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
